<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Paragraph with Template Literals</title>
</head>
<body>

<script>
  // Create the paragraph element
  const paragraph = document.createElement("p");

  // Use Template Literals to create the paragraph text
  const text = `It was 94 fahrenheit outside, so Willy the Goblin went for a walk. 
  When they got to the soup kitchen, they stared in horror for a few moments, then turned into
  a slug and crawled away. Bob saw the whole thing, but was not surprised - Willy the Goblin weighs
  300 pounds, and it was a hot day.`;

  // Set the paragraph content
  paragraph.textContent = text;

  // Append the paragraph to the body or any desired container element
  document.body.appendChild(paragraph);
</script>

</body>
</html>
</html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Selection Response</title>
</head>
<body>

<form name="selectForm">
  <p>
    <label for="musicTypes">Choose some music types, then click the button below:</label>
    <select id="musicTypes" name="musicTypes" multiple="multiple">
      <option selected="selected">R&B</option>
      <option>Jazz</option>
      <option>Blues</option>
      <option>New Age</option>
      <option>Classical</option>
      <option>Opera</option>
    </select>
  </p>
  <p><input id="btn" type="button" value="Show Selection" /></p>
</form>

<script>
  const musicSelect = document.getElementById("musicTypes");
  const button = document.getElementById("btn");

  button.addEventListener("click", function() {
    const selectedOptions = [...musicSelect.options].filter(option => option.selected);
    const numberOfSelections = selectedOptions.length;

    let message;

    switch (numberOfSelections) {
      case 0:
        message = "You haven't selected any music types.";
        break;
      case 1:
        message = "You selected 1 music type.";
        break;
      default:
        message = `You selected ${numberOfSelections} music types.`;
    }

    alert(message);
  });
</script>

</body>
</html>
